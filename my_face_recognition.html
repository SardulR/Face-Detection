
<html >
<head>
  
    <title>Face Recognition Page</title>
</head>
<body>
    <h2>Face Recognition Page</h2>
     <img src="{{ url_for('video_feed') }}" alt="Video Feed" width="640" height="480">
    <script>
        function checkIdentification() {
            fetch('/check_identification')
                .then(response => response.json())
                .then(data => {
                    if (data.user_identified) {
                        window.location.href = '/welcome';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check for identification every 5 seconds (adjust as needed)
        setInterval(checkIdentification, 5000);
    </script>
</body>
</html>
